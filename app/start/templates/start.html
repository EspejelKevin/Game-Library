{% extends 'base.html' %}

{% block title %}
    Whois
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row mt-5">
            <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 offset-lg-3 offset-md-2 offset-sm-1">
                <h1 class="text-center mt-5 mb-4">Who are you?</h1>
                <div class="card m-5 border-0">
                    <div class="card-body m-3">
                        <h5 class="card-title mt-2 mb-4">Select the correct option</h5>
                        <p class="card-text">
                            <form action="{{ url_for('start.whois') }}" method="post" class="mt-3">
                                <select class="form-select rounded-pill" aria-label="Default select example" name="user" id="user">
                                    <option selected><strong>Who are you?</strong></option>
                                    <option value="employee">Employee</option>
                                    <option value="customer">Customer</option>
                                    
                                </select>
                                <div class="d-grid gap-2 col-6 mx-auto">
                                    <button class="btn btn-primary mt-4 rounded-pill" type="submit">Confirm</button>
                                </div>
                            </form>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
